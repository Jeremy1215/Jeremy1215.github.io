<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #message-input {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        #message-board {
            width: 100%;
            height: 200px;
            overflow-y: scroll;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        #visitor-counter {
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="me.jpg" alt="Your Photo" width="150">
        <h1>About Me</h1>
        <p>I am Kai, a student in NTUEE, ID is r12921a23.</p>
        <div id="message-board" contenteditable="true"></div>
        <input type="text" id="message-input" placeholder="Leave a message...">
        <button onclick="postMessage()">Post Message</button>
        <p id="visitor-counter">Visitor Count: <span id="count">0</span></p>
    </div>

    <script>
        // Message Board
        function postMessage() {
            var messageInput = document.getElementById('message-input');
            var messageBoard = document.getElementById('message-board');

            var message = messageInput.value.trim();
            if (message !== '') {
                var newMessage = document.createElement('p');
                newMessage.textContent = message;
                messageBoard.appendChild(newMessage);
                messageInput.value = '';
            }
        }

        // Visitor Counter
        function updateVisitorCount() {
            var countSpan = document.getElementById('count');
            var count = parseInt(localStorage.getItem('visitorCount')) || 0;
            count++;
            countSpan.textContent = count;
            localStorage.setItem('visitorCount', count);
        }

        updateVisitorCount();
    </script>
</body>
</html>
